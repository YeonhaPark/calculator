<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="result"></div>
      <div class="calculator-buttons">
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operator="add">+</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operator="sub">-</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operator="mul">&#215;</button>
        <button data-function="enter">Enter</button>
        <button data-number="0">0</button>
        <button data-function="del">Del</button>
        <button data-operator="div">&#247;</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
